<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="window">
        <div id="userNamePopup">
            <label for="userName" id="playerNameHeader">This Necronomicon Belongs to:</label>
            <input type="text" id="userName">
            <button type="submit" id="submitButton">Begin</button>
        </div>
        <div id="hidingLayer"></div>
        <div id="userInterface">
            <p1 id="necromancerName"></p1>
            <button id="incrementButton" disabled>
                <img id="necromancer" src="necromancer.png" style="display:inline" height="150" width="150"/>
                <img id="activatedNecromancer" src="activatednecromancer.png" style="display:none" height="150" width="150"/>
            </button>
            <p1 id="numDisplay">0</p1>
        </div>
        <div id="graveYard">
            <img id="graveStone" src="gravestone.png" height ="150" width="100"/>
            <img id="graveStone" src="gravestone.png" height ="150" width="100"/>
            <img id="graveStone" src="gravestone.png" height ="150" width="100"/>
            <img id="graveStone" src="gravestone.png" height ="150" width="100"/>
            <img id="graveStone" src="gravestone.png" height ="150" width="100"/> 
        </div>
        <div id="arena">
            <button id="decrementButton" style="display:none">
                <img id="paladin" src="paladin.png" style="display:inline" height="150" width="150"/>
                <img id="attackingPaladin" src="attackingpaladin.png" style="display:none" height="150" width="150"/>
                <img id="deadPaladin" src="deadpaladin.png" style="display:none" height="150" width="150"/>
            </button>
        </div>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>
</html>
