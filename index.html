<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body id="backdrop">
    <div id="userNamePopup">
        <label for="userName" id="playerNameHeader">This Necronomicon Belongs to:</label>
        <input type="text" id="userNameInput">
        <button type="submit" id="submitButton">Begin</button>
    </div>
    <div id="hidingLayer"></div>
    <div id="window">
        <p1 id="necromancerName"></p1>
        <button id="incrementButton" disabled>
            <img id="necromancer" src="necromancer.png" style="display:inline" height="200" width="200"/>
            <img id="activatedNecromancer" src="activatednecromancer.png" style="display:none" height="200" width="200"/>
        </button>
        <p1 id="numDisplay">0</p1>
        <button id="decrementButton" style="display:none">
            <img id="paladin" src="paladin.png" style="display:inline" height="150" width="150"/>
            <img id="attackingPaladin" src="attackingpaladin.png" style="display:none" height="150" width="150"/>
            <img id="deadPaladin" src="deadpaladin.png" style="display:none" height="150" width="150"/>
        </button>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>
</html>
