<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="http://localhost:4000/api/user" method="post">
        <label for="firstName">First Name</label>
        <input type="text" firstName="First Name" id="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" lastName="Last Name" id="lastName" required>
        <button type="submit">Submit</button>
    </form>
    <p1 id="numDisplay">0</p1>
    <div></div>
    <button id="incrementButton">
        <img id="blueO" src="blueo.png" style="display:inline" height ="80" width="100" />
        <img id="blueX" src="bluex.png" style="display:none" height ="80" width="100" />
    </button>
    <div></div>
    <button id="decrementButton" style="display:none">
        <img id="redO" src="redo.png" style="display:inline" height ="80" width="100" />
        <img id="redX" src="redx.png" style="display:none" height ="80" width="100" />
    </button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
