<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="name-popup">
        <label for="firstName">First Name</label>
        <input type="text" id="userName" name="firstName" id="firstName" required>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <p1 id="numDisplay">0</p1>
    <div></div>
    <button id="incrementButton">
        <img id="blueO" src="blueo.png" style="display:inline" height ="80" width="100" />
        <img id="blueX" src="bluex.png" style="display:none" height ="80" width="100" />
    </button>
    <div></div>
    <button id="decrementButton" style="display:none">
        <img id="redO" src="redo.png" style="display:inline" height ="80" width="100" />
        <img id="redX" src="redx.png" style="display:none" height ="80" width="100" />
    </button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
